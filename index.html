<!doctype html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="CSS/calculator.css">
	
</head>

<body>
	<div class="heading"><h1>This is your calculator</h1></div>
	<table >
	
		<tr>
			<td  colspan="4" ><textarea id="display" disabled="true class="display" type="text" ></textarea></td>
		</tr>
		
		<tr>
		
			<td><input class="white" type="button" value="clear" size="12"></td>
			<td><input class="white" type="button" value="DEL"></td>
			<td><input class="white" type="button" value="%"></td>
			<td><input class="blue" type="button" value="/"></td>
		
		</tr>
		
			<td><input class="cyan" type="button" value="1"></td>
			<td><input class="cyan" type="button" value="2"></td>
			<td><input class="cyan" type="button" value="3"></td>
			<td><input class="blue" type="button" value="+"></td>
	
	    <tr>
		
		<tr>
		
			<td><input class="cyan" type="button" value="4"></td>
			<td><input class="cyan" type="button" value="5"></td>
			<td><input class="cyan" type="button" value="6"></td>
			<td><input class="blue" type="button" value="-"></td>
		
		</tr>
		
		<tr>
		
			<td><input class="cyan" type="button" value="7"></td>
		    <td><input class="cyan" type="button" value="8"></td>
		    <td><input class="cyan" type="button" value="9"></td>
			<td><input class="blue" type="button" value="*"></td>
		
		</tr>
		
		<tr>
		
			<td colspan="2"><input class="cyan" type="button" value="0"></td>
			<td><input class="cyan" type="button" value="."></td>
			<td><input class="blue" type="button" value="="></td>
			
		
		</tr>
		
	</table>
</form>
	
	<script src="JS/calculator.js"></script>
	
</body>
</html>
